<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/formulario.css" />
  <title>Formulário</title>
</head>

<body>
  <main class="flex">
    <form action="" class="flex column">
      <h1>Cadastro</h1>
      <fieldset class="flex column">
        <legend>Dados Pessoais</legend>
        <div class="grid-pessoais">
          <label for="nome" class="flex column nome">Nome<input type="text" id="nome" required /></label>

          <label for="email" class="flex column email">E-mail <input type="email" required /></label>

          <label for="nascimento" class="flex column nascto">Nascimento <input type="date" id="nascimento" /></label>
        </div>

        <!-- TODO: adicionar campo para cpf -->
      </fieldset>

      <fieldset class="flex column">
        <legend>Endereço</legend>
        <div class="grid-address">
          <label for="rua" class="flex column rua">Rua <input type="text" id="rua" /></label>
          <label for="numero" class="flex column numero">Nº <input type="number" id="numero" /></label>
          <label for="bairro" class="flex column bairro">Bairro <input type="text" id="bairro" /></label>
          <label for="cidade" class="flex column cidade">Cidade <input type="text" id="cidade" /></label>
          <label for="estado" class="flex column estado">Estado
            <select name="estado" id="estado">
              <option value="sp" selected>SP</option>
              <option value="rj">RJ</option>
              <option value="pb">PB</option>
              <option value="sc">SC</option>
              <option value="ce">CE</option>
              <option value="pr">PR</option>
            </select></label>
        </div>
      </fieldset>
      <fieldset class="flex column">
        <legend>Contatos</legend>
        <div class="flex">
          <label for="telefone" class="flex column">Telefone <input type="phone" id="telefone" required /></label>

          <div class="flex whats">
            <p class="whats">esse número é whatsapp?</p>

            <label for="sim" class="flex whats">Sim
              <input type="radio" id="sim" name="whatsapp" value="Sim" class="whats" /></label>

            <label for="nao" class="flex whats">Não
              <input type="radio" id="nao" name="whatsapp" value="Não" class="whats" /></label>
          </div>
        </div>

        <div class="grid-redes">
          <label for="linkedin" class="flex column linkedin">LinkedIn <input type="text" id="linkedin" /></label>

          <label for="github" class="flex column github">Github <input type="text" id="github" /></label>

          <label for="site" class="flex column site">Site Pessoal <input type="text" id="site" /></label>
        </div>

        <!-- TODO: adicionar mais redes sociais com select para nome da rede e botão para incluir outra rede -->
      </fieldset>
      <!-- TODO: adicionar textarea para sugestões, reclamações ou opiniões -->
      <input type="submit" value="enviar" class="submit">
    </form>
  </main>
</body>

</html>
